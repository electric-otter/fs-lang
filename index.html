<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoxScript - The Web Programming Language</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://foxscript.vercel.app/latest.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        section {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>FoxScript - The Web Programming Language</header>
    <div id="root"></div>
    <footer>Copyright &copy; 2025 FoxScript. All rights reserved.</footer>
    <script type="text/babel">
        function App() {
            return (
                <main>
                    <section>
                        <h2>What is FoxScript?</h2>
                        <p>FoxScript is a modern web programming language designed to be simple and powerful. It is open-source and MIT-licensed.</p>
                    </section>
                    <section>
                        <h2>Get Started</h2>
                        <p>Use FoxScript via the Vercel CDN:</p>
                        <code>&lt;script src="https://foxscript.vercel.app/intepereter.js"&gt;&lt;/script&gt;</code>
                    </section>
                </main>
            );
        }
        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>
</html>
